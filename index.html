<!DOCTYPE html>
<html>
  <head>
      <title>Liste</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="js/zepto.js"></script>
      <script type="text/javascript" src="js/touch.js"></script>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <script type="text/javascript" src="js/script.js"></script>
      <script src="cordova.js"></script>

  </head>
  <body>
        <script type="text/javascript">
          function fokus(){
            document.eingabeform.einkaufelement.focus();
          };
        </script>
        
        <form id="list-name-form">
        <input id="list-name" type="text" name="list-name" placeholder="Benenne deine Liste!"/>
        </form>
        <button id="name-button">Klick für Name</button>
        
        <div id="container" class="hide-see">
          
          <div id="input-wrap">
            <form id="eingabeform" name="eingabeform">
              <input id="item-input" type="text" name="einkaufelement" placeholder="Hier Sachen reinschreiben..." />
            </form>
          
            <button id="list-button" onclick="fokus()">GO ▼</button>
          </div>

          <div id="liste"></div>
          <div id="delete">Alles löschen</div>
        </div>
      

      
    

  </body>
</html>
